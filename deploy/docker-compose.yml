services:
  postgres:
    image: postgres:16
    container_name: workoutlog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: workoutlog
    volumes:
      - workoutlog_pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d workoutlog"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    image: ghcr.io/sharru0701/workout-log-web:latest
    container_name: workoutlog-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://app:${POSTGRES_PASSWORD}@postgres:5432/workoutlog
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:3001:3000"

volumes:
  workoutlog_pgdata: