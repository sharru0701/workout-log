services:
  postgres:
    image: postgres:16
    container_name: workoutlog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: workoutlog
    volumes:
      - workoutlog_pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d workoutlog"]
      interval: 5s
      timeout: 3s
      retries: 20

  migrate:
    image: ghcr.io/sharru0701/workout-log-web:${WEB_IMAGE_TAG:-latest}
    restart: "no"
    command: ["node", "scripts/migrate.mjs"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://app:${POSTGRES_PASSWORD}@postgres:5432/workoutlog
      DB_MIGRATE_ENABLED: ${MIGRATE_DB_MIGRATE_ENABLED:-1}
      DB_MIGRATE_RUNNER: ${MIGRATE_DB_MIGRATE_RUNNER:-compose-migrate-job}
      DB_MIGRATE_TELEMETRY_ENABLED: ${DB_MIGRATE_TELEMETRY_ENABLED:-1}
      DB_MIGRATE_USE_ADVISORY_LOCK: ${DB_MIGRATE_USE_ADVISORY_LOCK:-1}
      DB_MIGRATE_LOCK_ID: ${DB_MIGRATE_LOCK_ID:-872341}
      DB_MIGRATE_LOCK_MAX_WAIT_MS: ${DB_MIGRATE_LOCK_MAX_WAIT_MS:-180000}
      DB_MIGRATE_LOCK_POLL_MS: ${DB_MIGRATE_LOCK_POLL_MS:-1500}
      DB_MIGRATE_MAX_ATTEMPTS: ${DB_MIGRATE_MAX_ATTEMPTS:-30}
      DB_MIGRATE_RETRY_DELAY_MS: ${DB_MIGRATE_RETRY_DELAY_MS:-2000}
    depends_on:
      postgres:
        condition: service_healthy

  web:
    image: ghcr.io/sharru0701/workout-log-web:${WEB_IMAGE_TAG:-latest}
    container_name: workoutlog-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://app:${POSTGRES_PASSWORD}@postgres:5432/workoutlog
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      OPS_MIGRATION_TOKEN: ${OPS_MIGRATION_TOKEN:-}
      DB_MIGRATE_ENABLED: ${WEB_DB_MIGRATE_ENABLED:-0}
      DB_MIGRATE_RUNNER: ${WEB_DB_MIGRATE_RUNNER:-web-startup}
      DB_MIGRATE_TELEMETRY_ENABLED: ${DB_MIGRATE_TELEMETRY_ENABLED:-1}
      DB_MIGRATE_USE_ADVISORY_LOCK: ${DB_MIGRATE_USE_ADVISORY_LOCK:-1}
      DB_MIGRATE_LOCK_ID: ${DB_MIGRATE_LOCK_ID:-872341}
      DB_MIGRATE_LOCK_MAX_WAIT_MS: ${DB_MIGRATE_LOCK_MAX_WAIT_MS:-180000}
      DB_MIGRATE_LOCK_POLL_MS: ${DB_MIGRATE_LOCK_POLL_MS:-1500}
      DB_MIGRATE_MAX_ATTEMPTS: ${DB_MIGRATE_MAX_ATTEMPTS:-30}
      DB_MIGRATE_RETRY_DELAY_MS: ${DB_MIGRATE_RETRY_DELAY_MS:-2000}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:3001:3000"

volumes:
  workoutlog_pgdata:
