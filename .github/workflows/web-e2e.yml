name: Web E2E (Playwright)

on:
  pull_request:
    paths:
      - "web/**"
      - ".github/workflows/web-e2e.yml"
  push:
    branches: ["main"]
    paths:
      - "web/**"
      - ".github/workflows/web-e2e.yml"
  workflow_dispatch: {}

concurrency:
  group: web-e2e-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  pwa-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browser
        run: pnpm exec playwright install --with-deps chromium

      - name: Run PWA update E2E
        run: pnpm test:e2e -- e2e/pwa-update.spec.ts --project chromium

      - name: Run iOS Settings compliance gate
        run: pnpm test:settings:compliance

      - name: Upload Playwright artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-${{ github.run_id }}
          path: |
            web/playwright-report
            web/test-results
          if-no-files-found: ignore
          retention-days: 7
