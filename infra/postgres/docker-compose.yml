services:
  postgres:
    image: postgres:16
    container_name: workoutlog-postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: workoutlog
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d workoutlog"]
      interval: 5s
      timeout: 3s
      retries: 20
volumes:
  pgdata: